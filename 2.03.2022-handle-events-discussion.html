<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="div1">
    <div id="div2">
        <div id="div3">
            <button id="custom-button-1">Click me 1!!</button>
            <button id="custom-button-2">Click me 2!!</button>
            <input type="text" id="test-input"/>
        </div>
    </div>


    <form id="test-form" action="https://google.com">
        <label>Form</label>
        <input type="submit" value="submit"/>
    </form>

</div>

<script>

    [1, 2, 3].forEach((index) => {
        document.getElementById("div" + index)
            .addEventListener("change", (event) => {
                console.log("Div " + index + " catched the event on bubbling", event)
            })
    });

    [1, 2, 3].forEach((index) => {
        document.getElementById("div" + index)
            .addEventListener("change", (event) => {
                event.stopPropagation();
                console.log("Div " + index + " catched the event on capturing", event)
            }, true)
    })

    const events = []

    document.getElementById("test-input")
        .addEventListener("change", function (event) {
            // event.stopPropagation();
            console.log('[obabichev]', {event});
            events.push(event)
            console.log(events.map(e => e.target.value))
        })

    document.getElementById("test-form")
        .addEventListener("submit", (event) => {
            console.log('[obabichev]', {event});
            event.preventDefault()
        })
</script>

</body>
</html>
